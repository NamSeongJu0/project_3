<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .button {
      width: 180px;
      height: 40px;
      background-color: #9f7e58;
      text-align: center;
      color: white;
      border-radius: 15px;
      line-height: 40px;
      margin-top: 3%;
    }

    .button:hover {
      cursor: pointer;
      animation: jelly 0.5s ease;
    }

    @keyframes jelly {
      0% {
        transform: scale(1, 1);
      }

      25% {
        transform: scale(0.9 1.1);
      }

      50% {
        transform: scale(1.1 0.9);
      }

      75% {
        transform: scale(0.95 1.05);
      }

      100% {
        transform: scale(1, 1);
      }
    }
  </style>
</head>

<body>
  <div class="button">See More</div>
</body>

</html>
